<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User Management - SAMBANDH.AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
        }

        /* Navbar (Shared) */
        .navbar {
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            color: #1F3A8A;
            text-decoration: none;
        }

        .navbar-logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #a855f7, #6d28d9);
            border-radius: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .navbar-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .navbar-item {
            text-decoration: none;
            color: #475569;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .navbar-item:hover,
        .navbar-item.active {
            color: #0EA5A4;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-logout {
            border: none;
            background: none;
            color: #ef4444;
            font-weight: 600;
            cursor: pointer;
        }

        /* Page Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
        }

        .btn-primary {
            background: #0EA5A4;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #0d9488;
        }

        .card {
            background: #fff;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
            color: #475569;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-citizen {
            background: #bfdbfe;
            color: #1e40af;
        }

        .badge-officer {
            background: #bbf7d0;
            color: #166534;
        }

        .badge-admin {
            background: #ddd6fe;
            color: #5b21b6;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.3rem 0.6rem;
            border-radius: 0.3rem;
            border: 1px solid #e2e8f0;
            background: #fff;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-sm:hover {
            background: #f8fafc;
        }

        .btn-danger {
            color: #dc2626;
            border-color: #fecaca;
            background: #fef2f2;
        }

        .btn-danger:hover {
            background: #fee2e2;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: modalPop 0.2s ease-out;
        }

        @keyframes modalPop {
            from {
                transform: scale(0.95);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #475569;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #0EA5A4;
            box-shadow: 0 0 0 3px rgba(14, 165, 164, 0.1);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="landingpage.html" class="navbar-logo">
                    <div class="navbar-logo-icon">A</div>
                    <span>SAMBANDH.AI (Admin)</span>
                </a>
                <ul class="navbar-menu">
                    <li><a href="landingpage.html" class="navbar-item">üè† Home</a></li>
                    <li><a href="admin.html" class="navbar-item">üõ°Ô∏è Admin Panel</a></li>
                    <li><a href="admin_users.html" class="navbar-item active">üë• Users</a></li>
                    <li><a href="admin_backup.html" class="navbar-item">üíæ Backup/Restore</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <span>Admin</span>
                <button class="navbar-logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 class="title">User Management</h1>

            <button class="btn-primary" onclick="openAddUserModal()">+ Add New User</button>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal-overlay" id="addUserModal">
        <div class="modal">
            <h2 class="modal-title">Add New User</h2>
            <form id="addUserForm" onsubmit="saveUser(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="userName" class="form-input" placeholder="e.g. Rahul Verma" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="userEmail" class="form-input" placeholder="e.g. rahul@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-input" value="Officer" disabled
                        style="background:#f1f5f9; color:#64748b;">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Officer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize users from localStorage or use default data
        let users = JSON.parse(localStorage.getItem('adminUsers')) || [
            { name: 'Arjun Mehta', email: 'arjun@example.com', role: 'citizen', joined: 'Jan 10, 2025' },
            { name: 'Priya Sharma', email: 'priya_officer@gov.in', role: 'officer', joined: 'May 12, 2024' },
            { name: 'Rohan Gupta', email: 'rohan_admin@gov.in', role: 'admin', joined: 'Mar 15, 2024' },
            { name: 'Aisha Khan', email: 'aisha@example.com', role: 'citizen', joined: 'Aug 22, 2025' },
            { name: 'Vikram Singh', email: 'vikram_officer@gov.in', role: 'officer', joined: 'Nov 05, 2024' }
        ];

        // Save initial data if empty
        if (!localStorage.getItem('adminUsers')) {
            localStorage.setItem('adminUsers', JSON.stringify(users));
        }

        const tbody = document.getElementById('user-table-body');

        function renderTable() {
            tbody.innerHTML = '';
            users.forEach((user, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td><span class="badge badge-${user.role}">${user.role.toUpperCase()}</span></td>
          <td>${user.joined}</td>
          <td class="actions">
            <!-- <button class="btn-sm" onclick="alert('Edit functionality coming soon')">Edit</button> -->
            <button class="btn-sm btn-danger" onclick="deleteUser(${index})">Delete</button>
          </td>
        `;
                tbody.appendChild(tr);
            });
        }

        function deleteUser(index) {
            if (confirm('Are you sure you want to delete this user?')) {
                users.splice(index, 1);
                localStorage.setItem('adminUsers', JSON.stringify(users));
                renderTable();
            }
        }

        // Modal Functions
        function openAddUserModal() {
            document.getElementById('addUserModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('addUserModal').style.display = 'none';
            document.getElementById('addUserForm').reset();
        }

        function saveUser(event) {
            event.preventDefault();

            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const role = 'officer'; // Hardcoded as per requirement

            // Format current date as instant 'Joined' date
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            const joined = new Date().toLocaleDateString('en-US', options);

            const newUser = { name, email, role, joined };

            users.unshift(newUser); // Add to top of list
            localStorage.setItem('adminUsers', JSON.stringify(users));

            renderTable();
            closeModal();
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('addUserModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        function handleLogout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userRole');
            window.location.href = 'landingpage.html';
        }

        renderTable();
    </script>
</body>

</html>
